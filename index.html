<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangez Bio !</title>
    <link rel="shortcut icon" href="./media/logo_carotte.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h1>Mangez bio !</h1>
                </div>
            </div>
        </div>    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <select onchange="choixCat(value)" class="form-select" aria-label="Default select example" id="selectCat">
                        <option selected>Choix de la categorie</option>
                        <option value="Production">Production</option>
                        <option value="Préparation">Préparation</option>
                        <option value="Distribution">Distribution</option>
                        <option value="Importation"> Importation</option>
                        <option value="Stockage">Stockage</option>
                        <option value="Restauration">Restauration</option>
                    </select>
                </div>
                <div class="col-6">
                    <select onchange="choixDept(value)" class="form-select" aria-label="Default select example" id="mySelect">
                        <option selected>Choix du département</option>
                    </select>
                </div>
                <div class="col-6">
                    <select onchange="choixVille(value)" class="form-select" aria-label="Default select example" id="selectVille">
                        <option selected>Choix de votre ville</option>
                    </select>
                </div>
            </div> 
            <div class="row d-flex justify-content-center">
                <div class="col-12 align-items-center">
                    <button type="button" class="btn btn-secondary align-content-center btn-lg" id="btn">Votre Recherche !</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul id="resultName"></ul>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
